<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - Moonview</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #1f1f1f;
      color: white;
      border: none;
    }
    .btn-danger, .btn-success {
      width: 100%;
    }
    header {
      background-color: #000;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center">
    <h1>üõí Seu Carrinho</h1>
    <a href="index.html" class="btn btn-outline-light">‚Üê Continuar comprando</a>
  </header>

  <!-- Conte√∫do do carrinho -->
  <main class="container mt-4">
    <div id="cart-items" class="row g-4"></div>

    <div class="mt-4 text-end">
      <button class="btn btn-success" onclick="finalizarCompra()">‚úÖ Finalizar Compra</button>
    </div>
  </main>

  <!-- JS do carrinho -->
  <script>
    // Obtem itens do carrinho
    const cartItems = JSON.parse(localStorage.getItem('carrinho')) || [];

    const container = document.getElementById('cart-items');

    function renderizarCarrinho() {
      container.innerHTML = "";

      if (cartItems.length === 0) {
        container.innerHTML = `<p class="text-center">Seu carrinho est√° vazio.</p>`;
        return;
      }

      cartItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = "col-md-4";

        div.innerHTML = `
          <div class="card p-3">
            <h5>${item.nome}</h5>
            <p>Pre√ßo: R$ ${item.preco}</p>
            <button class="btn btn-danger mt-2" onclick="removerItem(${index})">üóë Remover</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function removerItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(cartItems));
      renderizarCarrinho();
    }

    function finalizarCompra() {
      alert("üéâ Compra finalizada com sucesso!");
      localStorage.removeItem('carrinho');
      renderizarCarrinho();
    }

    renderizarCarrinho();
  </script>

</body>
</html>
